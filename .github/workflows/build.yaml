name: Go package

on:
  pull_request:
  push:
    branches:
      - main


jobs:
  build:
    strategy:
      matrix:
        os:
         - ubuntu-latest
        #  - windows-latest
        #  - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3


      - uses: WillAbides/setup-go-faster@v1
        with:
          go-version: '1.21'

      - name: Build
        run: go build -v ./...

      - name: Run vet
        run: go vet ./...

      - uses: dominikh/staticcheck-action@v1
        with:
          install-go: false

      - name: Test
        run: go test -v ./...